<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Nunito+Sans:opsz@6..12&family=Oswald:wght@400;500&family=Poppins:ital@0;1&family=Roboto&display=swap"
    rel="stylesheet">
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="Main">
    <h2 class="heading">Welcome to my calculator !</h2>
    <input type="text">
    <div class="row">
      <button class="btn" id="clear">Clear</button>
      <button class="btn">%</button>

    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">*</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">-</button>
    </div>
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>
    </div>
    <div class="row">
      <button class="btn" id="zero">0</button>
      <button class="btn">.</button>
      <button class="btn">/</button>
      <button class="btn">=</button>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
